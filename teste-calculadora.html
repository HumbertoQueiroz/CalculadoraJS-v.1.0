    <body>

        
       <main>
        <div class='centraliza'>
            <div class='container'>
                <button class='display' type='number' value='0' id='display1'>0</button>
                <button class='display' type='number' value='0' id='display2'>0</button>
                <button class='display' type='number' value='0' id='display3'>0</button>
                <button class='display' type='number' value='0' id='display0'>0</button>
                <div class='botoes'>
                    <button type='button' class='numero' onclick="addNumeroDisplay('1')">1</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('2')">2</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('3')">3</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('4')">4</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('5')">5</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('6')">6</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('7')">7</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('8')">8</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('9')">9</button>
                    <button type='text' class='operacao' onclick="armazenaOperacao('-')">-</button>
                    <button type='button' class='numero' onclick="addNumeroDisplay('0')">0</button>
                    <button type='text' class='operacao' onclick="armazenaOperacao('+')">+</button>                    
                    <button type='text' class='operacao' onclick="armazenaOperacao('/')">/</button>
                    <button type='text' class='operacao' onclick="armazenaOperacao('*')">*</button>
                    <button type='text' class='operacao reset' onclick="limpa()">C</button>
                    <button type='text' class='operacao igual' onclick="calcula('*')">=</button>
                </div>
            </div>
        </div> 
       </main>
